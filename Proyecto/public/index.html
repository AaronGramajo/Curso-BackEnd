<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div>
        <div>
            <h1>Welcome <span id="userName"></span>!</h1>
        </div>
        <div>
            <button id="logOutButton"><a href="session/logout">Log out</a></button>
        </div>
    </div>

    <div>
        <h2>Enter Product</h2>
        <form onsubmit="return addProduct(this)" enctype="multipart/form-data">
            <label for="title">Product name</label><br>
            <input type="text" name="title" id="title" required><br>

            <label for="price">Price</label><br>
            <input type="number" name="price" id="price" required><br>

            <label for="thumbnail">Product photo URL</label><br>
            <input type="text" name="thumbnail" id="thumbnail" required><br>

            <button>Send</button>
        </form>
        <h2>List of products</h2>
        <div>
            <div id="tableProducts"></div>
        </div>
        <hr>
    </div>
    <div>
        <form onsubmit="return addMessage(this)" enctype="multipart/form-data">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Pepito@gmail.com" required><br><br>

            <label for="firstName">First name</label><br>
            <input type="text" name="firstName" id="firstName" placeholder="El Pepe" required><br><br>

            <label for="lastName">Last name</label><br>
            <input type="text" name="lastName" id="lastName" placeholder="Sanchez" required><br><br>

            <label for="age">Age</label><br>
            <input type="number" name="age" id="age" placeholder="25" required><br><br>

            <label for="alias">Alias</label><br>
            <input type="text" name="alias" id="alias" placeholder="Amadeus" required><br><br>

            <label for="avatar">Avatar</label><br>
            <input type="text" name="avatar" id="avatar" placeholder="URL" required><br><br>

            <input type="text" name="textMessage" id="textMessage" placeholder="Write message here..." required>
            <button>Send message</button>
        </form><hr>
        <div id="messages"></div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/chat.js"></script>
    <!-- <script src="./js/mock.js"></script> -->
</body>

</html>
