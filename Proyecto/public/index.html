<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add products</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div>
        <h1>Enter Product</h1>
        <form onsubmit="return addProduct(this)" enctype="multipart/form-data">
            <label for="title">Product name</label><br>
            <input type="text" name="title" id="title" required><br>
            <label for="description">Product description</label><br>
            <input type="text" name="description" id="description" required><br>
            <label for="code">Serial code</label><br>
            <input type="number" name="code" id="code" required><br>
            <label for="price">Price</label><br>
            <input type="number" name="price" id="price" required><br>
            <label for="thumbnail">Product photo URL</label><br>
            <input type="text" name="thumbnail" id="thumbnail" required><br>
            <label for="stock">Stock</label><br>
            <input type="number" name="stock" id="stock" required><br>
            <button>Send</button>
        </form>
        <h2>List of products</h2>
        <div>
            <div id="tableProducts"></div>
        </div>
        <hr>
    </div>
    <div>
        <h3>Chat messages</h3>
        <form onsubmit="return addMessage(this)">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Pepito@gmail.com" required>
            <input type="text" name="message" id="textMessage" placeholder="Write message here..." required>
            <button>Send message</button>
        </form><hr>
        <div id="messages"></div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
